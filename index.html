<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尚优选PC端项目详情页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--最外层的包裹元素-->
    <div id="wrapper">
        <!--头部开始-->
        <header id="header">
            <!--头部上半部-->
            <div class="headTop">
                <!--头部上半部版心-->
                <div class="headTopMain">
                    <!--左侧-->
                    <div class="left">
                        <h5>欢迎来到尚优选！ 请</h5>
                        <p>
                            <!-- javascript:;取消超链接的默认行为 -->
                            <a href="javascript:;">登录</a> 
                            <a href="javascript:;">注册</a>
                        </p>
                    </div>
                    <!--右侧-->
                    <div class="right">
                        <nav>
                            <a href="##">我的订单</a>
                            <a href="##">我的购物车</a>
                            <a href="##">我的尚优选</a>
                            <a href="##">尚优选会员</a>
                            <a href="##">企业采购</a>
                            <a href="##">关注尚优选</a>
                            <a href="##">合作招商</a>
                            <a href="##">商家后台</a>
                        </nav>
                    </div>
                </div>
            </div>
            <!--头部下半部-->
            <div class="headBottom">
                <!--头部下半部版心-->
                <div class="headBottomMain">
                    <!--logo-->
                    <h1 class="logo">
                        <a href="javascript:;">
                            <img src="images/Logo.png" alt="">
                        </a>
                    </h1>
                    <!--搜索框-->
                    <div class="search">
                        <!-- input 中的提示文本信息-->
                        <!-- placeholder鼠标点上去文字不消失，value鼠标点上去文字消失 -->
                        <input type="text" placeholder="请输入搜索内容">
                        <input type="button" value="搜索">
                    </div>
                </div>
            </div>
        </header>
        <!--头部结束-->
        <!--分类导航开始-->
        <div id="navWrap">
            <!--版心元素-->
            <div class="navWrapMain">
                 <a href="javascript:;">全部商品分类</a>
                 <a href="javascript:;">服装城</a>
                 <a href="javascript:;">美妆馆</a>
                 <a href="javascript:;">尚优选超市</a>
                 <a href="javascript:;">全球购</a>
                 <a href="javascript:;">闪购</a>
                 <a href="javascript:;">团购</a>
                 <a href="javascript:;">有趣</a>
                 <a href="javascript:;">秒杀</a>
            </div>
        </div>
        <!--分类导航结束-->
        <!--内容区域开始-->
        <div id="content">
            <!--版心元素-->
            <div class="contentMain">
                <!--路径导航开始-->
                <div id="navPath">
                    <!-- <a href="javascript:;">手机、数码、通讯</a>
                    <i>/</i>
                    <a href="javascript:;">手机</a>
                    <i>/</i>
                    <a href="javascript:;">Apple苹果</a>
                    <i>/</i>
                    <a>iphone 6S系</a> -->
                </div>
                <!--路径导航结束-->
                <!-- 中间区域开始 -->
                <div id="center">
                    <!-- 左侧放大镜开始 -->
                    <div id="left">
                        <!-- 上边 -->
                        <div id="leftTop">
                            <!-- 小图框 -->
                            <div id="smallPic">
                                <!-- 小图片 -->
                                <img src="images/s1.png" alt="">
                                <!-- 蒙版元素 -->
                            </div>
                            <!-- 大图框 -->
                            

                                <!-- 大图片 -->

                        </div>
                        <!-- 下边 -->
                    </div>
                    <!-- 左侧放大镜结束 -->

                    <!-- 右侧商品详情区域开始 -->
                    <!-- 右侧商品详情区域结束 -->
                </div>
                
                <!-- 中间区域结束 -->
            </div>
        </div>
        <!--内容区域结束-->
    </div>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
